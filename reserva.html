<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       
            

            background-size: 30px 30px;
        }
        
        .base {
            margin: 2% auto;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 25px;
            max-width: 1400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .navbar {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .card {
            transition: all 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .disponible {
            background: linear-gradient(to bottom, #d4edda, #a8e6a8) !important;
            color: #155724;
        }
        
        .ocupada {
            background: linear-gradient(to bottom, #cce5ff, #99caff) !important;
            color: #004085;
        }
        
        .deshabilitada {
            background: linear-gradient(to bottom, #f8d7da, #f5c6cb) !important;
            color: #721c24;
        }
        
        .estado-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .btn-primary {
            background-color: #8B4513;
            border-color: #654321;
        }
        
        .btn-primary:hover {
            background-color: #654321;
            border-color: #543310;
        }
        
        h1, h2, h3 {
            color: #495057;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        
        .nav-link.active {
            font-weight: bold;
            color: #8B4513 !important;
        }
        
        .card-title {
            font-weight: 600;
        }
        
        .reserva-info {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        
        .filtros-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .reserva-card {
            margin-bottom: 15px;
        }
        
        .ocasion-img {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .tab-content {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 10px 10px;
            background-color: white;
        }
        
        .nav-tabs .nav-link {
            border-radius: 10px 10px 0 0;
        }
        
        .modal-content {
            border-radius: 15px;
            overflow: hidden;
        }
        
        .modal-header {
            background-color: #8B4513;
            color: white;
        }
        
        .badge-estado {
            font-size: 0.9em;
            padding: 0.5em 0.7em;
        }
    </style>
</head>
<body>
    <div class="base" style="background-image: url(fondo2.jpg);">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-cup-hot-fill"></i> Restaurante Buen Sabor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="#" id="nav-mesas"><i class="bi bi-table"></i> Mesas</a>
                        <a class="nav-link" href="#" id="nav-reservas"><i class="bi bi-list-check"></i> Reservas</a>
                        <a class="nav-link" href="#"><i class="bi bi-info-circle"></i> Información</a>
                        <a class="nav-link" href="#"><i class="bi bi-telephone"></i> Contacto</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sección de Mesas (visible por defecto) -->
        <div id="seccion-mesas">
            <!-- Botones principales -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
                <button type="button" class="btn btn-primary me-md-2" data-bs-toggle="modal" data-bs-target="#gestionMesasModal">
                    <i class="bi bi-table"></i> Gestionar Mesas
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reservaModal">
                    <i class="bi bi-plus-circle"></i> Añadir Reserva
                </button>
            </div>

            <!-- Contenedor principal de mesas -->
            <div class="container mt-4">
                <h2 class="mb-4"><i class="bi bi-table"></i> Estado de Mesas</h2>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="mesas-container">
                    <!-- Las mesas se generarán dinámicamente con JavaScript -->
                </div>
            </div>
        </div>

        <!-- Sección de Reservas (oculta por defecto) -->
        <div id="seccion-reservas" style="display: none;">
            <!-- Filtros para reservas -->
            <div class="filtros-container mb-4">
                <h4><i class="bi bi-funnel"></i> Filtros de Reservas</h4>
                <div class="row">
                    <div class="col-md-4">
                        <label for="filtroFecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="filtroFecha">
                    </div>
                    <div class="col-md-4">
                        <label for="filtroEstado" class="form-label">Estado</label>
                        <select class="form-select" id="filtroEstado">
                            <option value="">Todos los estados</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Confirmada">Confirmada</option>
                            <option value="Cancelada">Cancelada</option>
                            <option value="Finalizada">Finalizada</option>
                            <option value="No Show">No Show</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="button" class="btn btn-primary w-100" id="aplicarFiltros">
                            <i class="bi bi-filter"></i> Aplicar Filtros
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de reservas -->
            <div class="container mt-4">
                <h2 class="mb-4"><i class="bi bi-list-check"></i> Lista de Reservas</h2>
                <div class="row" id="reservas-container">
                    <!-- Las reservas se generarán dinámicamente con JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para gestionar mesas -->
    <div class="modal fade" id="gestionMesasModal" tabindex="-1" aria-labelledby="gestionMesasModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gestionMesasModalLabel">Gestión de Mesas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
                        <button type="button" class="btn btn-primary" id="agregarMesaBtn">
                            <i class="bi bi-plus-circle"></i> Agregar Mesa
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Capacidad</th>
                                    <th>Ubicación</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-mesas">
                                <!-- Las mesas se generarán dinámicamente con JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para añadir/editar mesa -->
    <div class="modal fade" id="mesaModal" tabindex="-1" aria-labelledby="mesaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mesaModalLabel">Gestionar Mesa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="mesaForm">
                        <input type="hidden" id="mesaId">
                        <div class="mb-3">
                            <label for="mesaIdentificador" class="form-label">Identificador</label>
                            <input type="text" class="form-control" id="mesaIdentificador" required>
                            <div class="error-message" id="errorMesaIdentificador"></div>
                        </div>
                        <div class="mb-3">
                            <label for="mesaCapacidad" class="form-label">Capacidad</label>
                            <input type="number" class="form-control" id="mesaCapacidad" min="1" required>
                            <div class="error-message" id="errorMesaCapacidad"></div>
                        </div>
                        <div class="mb-3">
                            <label for="mesaUbicacion" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="mesaUbicacion" required>
                            <div class="error-message" id="errorMesaUbicacion"></div>
                        </div>
                        <div class="mb-3">
                            <label for="mesaEstado" class="form-label">Estado</label>
                            <select class="form-select" id="mesaEstado" required>
                                <option value="disponible">Disponible</option>
                                <option value="ocupada">Ocupada</option>
                                <option value="deshabilitada">Deshabilitada</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarMesa">Guardar Mesa</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para añadir/editar reserva -->
    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservaModalLabel">Añade tu Reserva!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reservaForm">
                        <input type="hidden" id="reservaId">
                        <div class="mb-3">
                            <label for="nombreCliente" class="form-label">Nombre del Cliente *</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                            <div class="error-message" id="errorNombreCliente"></div>
                        </div>
                        <div class="mb-3">
                            <label for="numeroPersonas" class="form-label">Número de Personas *</label>
                            <input type="number" class="form-control" id="numeroPersonas" min="1" required>
                            <div class="error-message" id="errorNumeroPersonas"></div>
                        </div>
                        <div class="mb-3">
                            <label for="fechaReserva" class="form-label">Fecha de Reserva *</label>
                            <input type="date" class="form-control" id="fechaReserva" required>
                            <div class="error-message" id="errorFechaReserva"></div>
                        </div>
                        <div class="mb-3">
                            <label for="horaReserva" class="form-label">Hora de Reserva *</label>
                            <input type="time" class="form-control" id="horaReserva" min="08:00" max="20:00" required>
                            <div class="error-message" id="errorHoraReserva"></div>
                        </div>
                        <div class="mb-3">
                            <label for="mesaAsignada" class="form-label">Mesa Asignada *</label>
                            <select class="form-select" id="mesaAsignada" required>
                                <option value="">Seleccione una mesa</option>
                                <!-- Las opciones se llenarán dinámicamente -->
                            </select>
                            <div class="error-message" id="errorMesaAsignada"></div>
                        </div>
                        <div class="mb-3">
                            <label for="ocasionEspecial" class="form-label">Ocasión Especial</label>
                            <select class="form-select" id="ocasionEspecial">
                                <option value="Ninguna">Ninguna</option>
                                <option value="Cumpleaños">Cumpleaños</option>
                                <option value="Aniversario">Aniversario</option>
                                <option value="Reunión de Negocios">Reunión de Negocios</option>
                                <option value="Cita Romántica">Cita Romántica</option>
                                <option value="Celebración Familiar">Celebración Familiar</option>
                                <option value="Evento Corporativo">Evento Corporativo</option>
                                <option value="Graduación">Graduación</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="notasAdicionales" class="form-label">Notas Adicionales</label>
                            <textarea class="form-control" id="notasAdicionales" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="estadoReserva" class="form-label">Estado</label>
                            <select class="form-select" id="estadoReserva">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Confirmada">Confirmada</option>
                                <option value="Cancelada">Cancelada</option>
                                <option value="Finalizada">Finalizada</option>
                                <option value="No Show">No Show</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarReserva">Guardar Reserva</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mensajes -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="mensajeModalBody">
                    <!-- Mensaje dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionModalLabel">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmacionModalBody">
                    <!-- Mensaje de confirmación dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarAccion">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ===== DATOS Y CONFIGURACIÓN INICIAL =====
        // Inicializar datos si no existen en localStorage
        function inicializarDatos() {
            if (!localStorage.getItem('mesas')) {
                const mesasIniciales = [
                    { id: "mesa1", capacidad: 2, ubicacion: "Ventana", estado: "disponible" },
                    { id: "mesa2", capacidad: 4, ubicacion: "Centro", estado: "disponible" },
                    { id: "mesa3", capacidad: 4, ubicacion: "Terraza", estado: "disponible" },
                    { id: "mesa4", capacidad: 6, ubicacion: "Privada", estado: "disponible" },
                    { id: "mesa5", capacidad: 2, ubicacion: "Ventana", estado: "disponible" },
                    { id: "mesa6", capacidad: 8, ubicacion: "Salón Principal", estado: "disponible" },
                    { id: "mesa7", capacidad: 4, ubicacion: "Terraza", estado: "disponible" },
                    { id: "mesa8", capacidad: 2, ubicacion: "Centro", estado: "deshabilitada" }
                ];
                localStorage.setItem('mesas', JSON.stringify(mesasIniciales));
            }
            
            if (!localStorage.getItem('reservas')) {
                localStorage.setItem('reservas', JSON.stringify([]));
            }
            
            if (!localStorage.getItem('nextReservaId')) {
                localStorage.setItem('nextReservaId', '1');
            }
        }

        // Obtener datos desde localStorage
        function obtenerMesas() {
            return JSON.parse(localStorage.getItem('mesas')) || [];
        }

        function obtenerReservas() {
            return JSON.parse(localStorage.getItem('reservas')) || [];
        }

        function obtenerSiguienteIdReserva() {
            const nextId = parseInt(localStorage.getItem('nextReservaId')) || 1;
            localStorage.setItem('nextReservaId', (nextId + 1).toString());
            return nextId.toString();
        }

        // Guardar datos en localStorage
        function guardarMesas(mesas) {
            localStorage.setItem('mesas', JSON.stringify(mesas));
        }

        function guardarReservas(reservas) {
            localStorage.setItem('reservas', JSON.stringify(reservas));
        }

        // Mostrar mensaje en modal
        function mostrarMensaje(titulo, mensaje) {
            document.getElementById('mensajeModalLabel').textContent = titulo;
            document.getElementById('mensajeModalBody').textContent = mensaje;
            new bootstrap.Modal(document.getElementById('mensajeModal')).show();
        }

        // Mostrar confirmación en modal
        function mostrarConfirmacion(mensaje, callback) {
            document.getElementById('confirmacionModalBody').textContent = mensaje;
            const confirmarBtn = document.getElementById('confirmarAccion');
            
            // Remover event listeners previos
            const nuevoConfirmarBtn = confirmarBtn.cloneNode(true);
            confirmarBtn.parentNode.replaceChild(nuevoConfirmarBtn, confirmarBtn);
            
            // Agregar nuevo event listener
            document.getElementById('confirmarAccion').addEventListener('click', function() {
                callback();
                bootstrap.Modal.getInstance(document.getElementById('confirmacionModal')).hide();
            });
            
            new bootstrap.Modal(document.getElementById('confirmacionModal')).show();
        }

        // ===== VALIDACIONES =====
        function validarNombreCliente(nombre) {
            if (!nombre || nombre.trim() === '') {
                return "El nombre del cliente es obligatorio";
            }
            return "";
        }

        function validarNumeroPersonas(numero) {
            if (!numero || isNaN(numero) || numero <= 0) {
                return "El número de personas debe ser un valor positivo mayor que cero";
            }
            return "";
        }

        function validarFechaReserva(fecha) {
            if (!fecha) {
                return "La fecha de reserva es obligatoria";
            }
            
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            const fechaReserva = new Date(fecha);
            
            if (fechaReserva < hoy) {
                return "La fecha de reserva debe ser posterior a la fecha actual";
            }
            
            return "";
        }

        function validarHoraReserva(hora) {
            if (!hora) {
                return "La hora de reserva es obligatoria";
            }
            
            const [horas, minutos] = hora.split(':').map(Number);
            if (horas < 8 || (horas === 20 && minutos > 0) || horas > 20) {
                return "La hora de reserva debe estar entre las 8:00 AM y las 8:00 PM";
            }
            
            return "";
        }

        function validarMesaAsignada(mesaId, fecha, hora, reservaId = null) {
            if (!mesaId) {
                return "Debe seleccionar una mesa";
            }
            
            // Verificar si la mesa está disponible en la fecha y hora seleccionada
            const reservas = obtenerReservas();
            const conflicto = reservas.find(r => 
                r.idMesaAsignada === mesaId && 
                r.fechaReserva === fecha && 
                r.horaReserva === hora && 
                r.estado !== "Cancelada" &&
                r.idReserva !== reservaId
            );
            
            if (conflicto) {
                return "La mesa seleccionada ya tiene una reserva activa en esta fecha y hora";
            }
            
            return "";
        }

        // ===== GESTIÓN DE MESAS =====
        function renderizarMesas() {
            const container = document.getElementById('mesas-container');
            container.innerHTML = '';
            
            const mesas = obtenerMesas();
            const fechaFiltro = new Date().toISOString().split('T')[0]; // Fecha actual por defecto
            
            mesas.forEach(mesa => {
                // Determinar clases según el estado
                const claseEstado = mesa.estado === 'disponible' ? 'disponible' : 
                                  mesa.estado === 'ocupada' ? 'ocupada' : 'deshabilitada';
                
                // Determinar icono según el estado
                const badgeIcon = mesa.estado === 'disponible' ? 'bi-check-circle-fill' : 
                                mesa.estado === 'ocupada' ? 'bi-person-fill' : 'bi-x-circle-fill';
                
                // Determinar color del badge según el estado
                const badgeColor = mesa.estado === 'disponible' ? 'success' : 
                                 mesa.estado === 'ocupada' ? 'primary' : 'danger';
                
                // Verificar si la mesa tiene reservas para la fecha actual
                let reservaInfo = '';
                const reservas = obtenerReservas();
                const reservaMesa = reservas.find(r => 
                    r.idMesaAsignada === mesa.id && 
                    r.fechaReserva === fechaFiltro && 
                    r.estado !== "Cancelada"
                );
                
                if (reservaMesa) {
                    reservaInfo = `
                        <div class="reserva-info">
                            <p class="card-text"><strong>Reserva:</strong> ${reservaMesa.nombreCliente}</p>
                            <p class="card-text"><strong>Hora:</strong> ${reservaMesa.horaReserva}</p>
                            <p class="card-text"><strong>Estado:</strong> ${reservaMesa.estado}</p>
                        </div>
                    `;
                }
                
                // Crear el elemento de la mesa
                const card = document.createElement('div');
                card.className = 'col';
                card.innerHTML = `
                    <div class="card h-100 ${claseEstado}" data-mesa-id="${mesa.id}">
                        <span class="estado-badge badge bg-${badgeColor}"><i class="bi ${badgeIcon}"></i> ${mesa.estado.charAt(0).toUpperCase() + mesa.estado.slice(1)}</span>
                        <div class="card-body">
                            <h5 class="card-title">Mesa ${mesa.id}</h5>
                            <p class="card-text">Capacidad: ${mesa.capacidad} personas</p>
                            <p class="card-text">Ubicación: ${mesa.ubicacion}</p>
                            ${reservaInfo}
                        </div>
                        ${mesa.estado !== 'deshabilitada' ? `
                        <div class="card-footer">
                            <button class="btn btn-sm btn-primary w-100 mb-2 editar-mesa" data-mesa-id="${mesa.id}">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            ${mesa.estado === 'disponible' ? `
                            <button class="btn btn-sm btn-success w-100 reservar-mesa" data-mesa-id="${mesa.id}">
                                <i class="bi bi-calendar-plus"></i> Reservar
                            </button>
                            ` : ''}
                            <button class="btn btn-sm btn-danger w-100 mt-2 eliminar-mesa" data-mesa-id="${mesa.id}">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </div>
                        ` : `
                        <div class="card-footer">
                            <button class="btn btn-sm btn-primary w-100 editar-mesa" data-mesa-id="${mesa.id}">
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                        </div>
                        `}
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Agregar event listeners a los botones de las mesas
            document.querySelectorAll('.editar-mesa').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mesaId = this.getAttribute('data-mesa-id');
                    abrirModalEditarMesa(mesaId);
                });
            });
            
            document.querySelectorAll('.reservar-mesa').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mesaId = this.getAttribute('data-mesa-id');
                    abrirModalReservaConMesa(mesaId);
                });
            });
            
            document.querySelectorAll('.eliminar-mesa').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mesaId = this.getAttribute('data-mesa-id');
                    eliminarMesa(mesaId);
                });
            });
        }

        function renderizarTablaMesas() {
            const tabla = document.getElementById('tabla-mesas');
            tabla.innerHTML = '';
            
            const mesas = obtenerMesas();
            
            mesas.forEach(mesa => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${mesa.id}</td>
                    <td>${mesa.capacidad} personas</td>
                    <td>${mesa.ubicacion}</td>
                    <td>
                        <span class="badge bg-${mesa.estado === 'disponible' ? 'success' : mesa.estado === 'ocupada' ? 'primary' : 'danger'}">
                            ${mesa.estado.charAt(0).toUpperCase() + mesa.estado.slice(1)}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary editar-mesa-tabla" data-mesa-id="${mesa.id}">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-danger eliminar-mesa-tabla" data-mesa-id="${mesa.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                
                tabla.appendChild(fila);
            });
            
            // Agregar event listeners a los botones de la tabla
            document.querySelectorAll('.editar-mesa-tabla').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mesaId = this.getAttribute('data-mesa-id');
                    abrirModalEditarMesa(mesaId);
                });
            });
            
            document.querySelectorAll('.eliminar-mesa-tabla').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mesaId = this.getAttribute('data-mesa-id');
                    eliminarMesa(mesaId);
                });
            });
        }

        function abrirModalEditarMesa(mesaId = null) {
            const modal = new bootstrap.Modal(document.getElementById('mesaModal'));
            const form = document.getElementById('mesaForm');
            
            // Limpiar formulario
            form.reset();
            document.getElementById('errorMesaIdentificador').textContent = '';
            document.getElementById('errorMesaCapacidad').textContent = '';
            document.getElementById('errorMesaUbicacion').textContent = '';
            
            if (mesaId) {
                // Modo edición
                document.getElementById('mesaModalLabel').textContent = 'Editar Mesa';
                const mesas = obtenerMesas();
                const mesa = mesas.find(m => m.id === mesaId);
                
                if (mesa) {
                    document.getElementById('mesaId').value = mesa.id;
                    document.getElementById('mesaIdentificador').value = mesa.id;
                    document.getElementById('mesaCapacidad').value = mesa.capacidad;
                    document.getElementById('mesaUbicacion').value = mesa.ubicacion;
                    document.getElementById('mesaEstado').value = mesa.estado;
                }
            } else {
                // Modo agregar
                document.getElementById('mesaModalLabel').textContent = 'Agregar Mesa';
                document.getElementById('mesaId').value = '';
            }
            
            modal.show();
        }

        function guardarMesa() {
            const mesaId = document.getElementById('mesaId').value;
            const identificador = document.getElementById('mesaIdentificador').value;
            const capacidad = document.getElementById('mesaCapacidad').value;
            const ubicacion = document.getElementById('mesaUbicacion').value;
            const estado = document.getElementById('mesaEstado').value;
            
            // Validaciones
            let error = false;
            
            // Validar identificador
            const errorIdentificador = !identificador ? "El identificador es obligatorio" : "";
            document.getElementById('errorMesaIdentificador').textContent = errorIdentificador;
            if (errorIdentificador) error = true;
            
            // Validar capacidad
            const errorCapacidad = validarNumeroPersonas(capacidad);
            document.getElementById('errorMesaCapacidad').textContent = errorCapacidad;
            if (errorCapacidad) error = true;
            
            // Validar ubicación
            const errorUbicacion = !ubicacion ? "La ubicación es obligatoria" : "";
            document.getElementById('errorMesaUbicacion').textContent = errorUbicacion;
            if (errorUbicacion) error = true;
            
            if (error) return;
            
            const mesas = obtenerMesas();
            
            if (mesaId) {
                // Editar mesa existente
                const index = mesas.findIndex(m => m.id === mesaId);
                if (index !== -1) {
                    // Verificar si el identificador ya existe (y no es el mismo)
                    if (identificador !== mesaId && mesas.some(m => m.id === identificador)) {
                        document.getElementById('errorMesaIdentificador').textContent = "Este identificador ya existe";
                        return;
                    }
                    
                    mesas[index] = {
                        id: identificador,
                        capacidad: parseInt(capacidad),
                        ubicacion: ubicacion,
                        estado: estado
                    };
                }
            } else {
                // Agregar nueva mesa
                // Verificar si el identificador ya existe
                if (mesas.some(m => m.id === identificador)) {
                    document.getElementById('errorMesaIdentificador').textContent = "Este identificador ya existe";
                    return;
                }
                
                mesas.push({
                    id: identificador,
                    capacidad: parseInt(capacidad),
                    ubicacion: ubicacion,
                    estado: estado
                });
            }
            
            guardarMesas(mesas);
            renderizarMesas();
            renderizarTablaMesas();
            llenarSelectMesas();
            
            bootstrap.Modal.getInstance(document.getElementById('mesaModal')).hide();
            mostrarMensaje('Éxito', mesaId ? 'Mesa actualizada correctamente' : 'Mesa agregada correctamente');
        }

        function eliminarMesa(mesaId) {
            const mesas = obtenerMesas();
            const mesa = mesas.find(m => m.id === mesaId);
            
            if (!mesa) return;
            
            // Verificar si la mesa tiene reservas activas
            const reservas = obtenerReservas();
            const reservasActivas = reservas.filter(r => 
                r.idMesaAsignada === mesaId && 
                r.estado !== "Cancelada" && 
                r.estado !== "Finalizada"
            );
            
            if (reservasActivas.length > 0) {
                mostrarMensaje('Error', 'No se puede eliminar la mesa porque tiene reservas activas');
                return;
            }
            
            mostrarConfirmacion(`¿Está seguro de que desea eliminar la mesa ${mesaId}?`, function() {
                const nuevasMesas = mesas.filter(m => m.id !== mesaId);
                guardarMesas(nuevasMesas);
                renderizarMesas();
                renderizarTablaMesas();
                llenarSelectMesas();
                mostrarMensaje('Éxito', 'Mesa eliminada correctamente');
            });
        }

        // ===== GESTIÓN DE RESERVAS =====
        function llenarSelectMesas() {
            const select = document.getElementById('mesaAsignada');
            select.innerHTML = '<option value="">Seleccione una mesa</option>';
            
            const mesas = obtenerMesas();
            const fechaReserva = document.getElementById('fechaReserva').value;
            const horaReserva = document.getElementById('horaReserva').value;
            const numeroPersonas = document.getElementById('numeroPersonas').value;
            const reservaId = document.getElementById('reservaId').value;
            
            mesas.forEach(mesa => {
                if (mesa.estado === 'disponible') {
                    // Verificar si la mesa tiene capacidad suficiente
                    if (!numeroPersonas || parseInt(numeroPersonas) <= mesa.capacidad) {
                        // Verificar si la mesa está disponible en la fecha y hora seleccionada
                        let disponible = true;
                        
                        if (fechaReserva && horaReserva) {
                            const errorMesa = validarMesaAsignada(mesa.id, fechaReserva, horaReserva, reservaId || null);
                            disponible = errorMesa === "";
                        }
                        
                        const option = document.createElement('option');
                        option.value = mesa.id;
                        option.textContent = `Mesa ${mesa.id} (${mesa.capacidad} personas) - ${mesa.ubicacion}`;
                        
                        if (!disponible) {
                            option.disabled = true;
                            option.textContent += ' - No disponible';
                        }
                        
                        select.appendChild(option);
                    }
                }
            });
        }

        function abrirModalReservaConMesa(mesaId = null) {
            const modal = new bootstrap.Modal(document.getElementById('reservaModal'));
            const form = document.getElementById('reservaForm');
            
            // Limpiar formulario
            form.reset();
            document.getElementById('errorNombreCliente').textContent = '';
            document.getElementById('errorNumeroPersonas').textContent = '';
            document.getElementById('errorFechaReserva').textContent = '';
            document.getElementById('errorHoraReserva').textContent = '';
            document.getElementById('errorMesaAsignada').textContent = '';
            
            // Establecer fecha mínima como hoy
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('fechaReserva').setAttribute('min', hoy);
            
            // Llenar select de mesas
            llenarSelectMesas();
            
            if (mesaId) {
                // Si se especifica una mesa, seleccionarla
                document.getElementById('mesaAsignada').value = mesaId;
            }
            
            document.getElementById('reservaModalLabel').textContent = 'Añadir Reserva';
            document.getElementById('reservaId').value = '';
            
            modal.show();
        }

        function guardarReserva() {
            const reservaId = document.getElementById('reservaId').value;
            const nombreCliente = document.getElementById('nombreCliente').value;
            const numeroPersonas = document.getElementById('numeroPersonas').value;
            const fechaReserva = document.getElementById('fechaReserva').value;
            const horaReserva = document.getElementById('horaReserva').value;
            const idMesaAsignada = document.getElementById('mesaAsignada').value;
            const ocasionEspecial = document.getElementById('ocasionEspecial').value;
            const notasAdicionales = document.getElementById('notasAdicionales').value;
            const estado = document.getElementById('estadoReserva').value;
            
            // Validaciones
            let error = false;
            
            // Validar nombre del cliente
            const errorNombre = validarNombreCliente(nombreCliente);
            document.getElementById('errorNombreCliente').textContent = errorNombre;
            if (errorNombre) error = true;
            
            // Validar número de personas
            const errorNumero = validarNumeroPersonas(numeroPersonas);
            document.getElementById('errorNumeroPersonas').textContent = errorNumero;
            if (errorNumero) error = true;
            
            // Validar fecha de reserva
            const errorFecha = validarFechaReserva(fechaReserva);
            document.getElementById('errorFechaReserva').textContent = errorFecha;
            if (errorFecha) error = true;
            
            // Validar hora de reserva
            const errorHora = validarHoraReserva(horaReserva);
            document.getElementById('errorHoraReserva').textContent = errorHora;
            if (errorHora) error = true;
            
            // Validar mesa asignada
            const errorMesa = validarMesaAsignada(idMesaAsignada, fechaReserva, horaReserva, reservaId || null);
            document.getElementById('errorMesaAsignada').textContent = errorMesa;
            if (errorMesa) error = true;
            
            if (error) return;
            
            const reservas = obtenerReservas();
            
            if (reservaId) {
                // Editar reserva existente
                const index = reservas.findIndex(r => r.idReserva === reservaId);
                if (index !== -1) {
                    reservas[index] = {
                        ...reservas[index],
                        nombreCliente: nombreCliente,
                        numeroPersonas: parseInt(numeroPersonas),
                        fechaReserva: fechaReserva,
                        horaReserva: horaReserva,
                        idMesaAsignada: idMesaAsignada,
                        ocasionEspecial: ocasionEspecial === 'Ninguna' ? '' : ocasionEspecial,
                        notasAdicionales: notasAdicionales,
                        estado: estado
                    };
                }
            } else {
                // Agregar nueva reserva
                const nuevaReserva = {
                    idReserva: obtenerSiguienteIdReserva(),
                    nombreCliente: nombreCliente,
                    numeroPersonas: parseInt(numeroPersonas),
                    fechaReserva: fechaReserva,
                    horaReserva: horaReserva,
                    idMesaAsignada: idMesaAsignada,
                    ocasionEspecial: ocasionEspecial === 'Ninguna' ? '' : ocasionEspecial,
                    notasAdicionales: notasAdicionales,
                    estado: estado,
                    fechaCreacion: new Date().toISOString().split('T')[0]
                };
                
                reservas.push(nuevaReserva);
            }
            
            guardarReservas(reservas);
            renderizarMesas();
            renderizarReservas();
            
            bootstrap.Modal.getInstance(document.getElementById('reservaModal')).hide();
            mostrarMensaje('Éxito', reservaId ? 'Reserva actualizada correctamente' : 'Reserva creada correctamente');
        }

        function cambiarEstadoReserva(reservaId, nuevoEstado) {
            const reservas = obtenerReservas();
            const index = reservas.findIndex(r => r.idReserva === reservaId);
            
            if (index !== -1) {
                reservas[index].estado = nuevoEstado;
                guardarReservas(reservas);
                renderizarReservas();
                renderizarMesas();
                
                let mensaje = '';
                switch(nuevoEstado) {
                    case 'Cancelada': mensaje = 'Reserva cancelada correctamente'; break;
                    case 'Finalizada': 
                        mensaje = 'Reserva finalizada correctamente';
                        // Liberar la mesa asociada
                        const mesas = obtenerMesas();
                        const mesaId = reservas[index].idMesaAsignada;
                        const mesaIndex = mesas.findIndex(m => m.id === mesaId);
                        if (mesaIndex !== -1) {
                            mesas[mesaIndex].estado = 'disponible';
                            localStorage.setItem('mesas', JSON.stringify(mesas));
                            renderizarMesas();
                        }
                        break;
                }
                
                mostrarMensaje('Éxito', mensaje);
            }
        }

        function eliminarReserva(reservaId) {
            const reservas = obtenerReservas();
            const nuevasReservas = reservas.filter(r => r.idReserva !== reservaId);
            guardarReservas(nuevasReservas);
            renderizarReservas();
            mostrarMensaje('Éxito', 'Reserva eliminada correctamente');
        }

        // ===== RENDERIZAR RESERVAS =====
        function renderizarReservas() {
            const container = document.getElementById('reservas-container');
            container.innerHTML = '';
            
            let reservas = obtenerReservas();
            
            // Aplicar filtros
            const fechaFiltro = document.getElementById('filtroFecha').value;
            const estadoFiltro = document.getElementById('filtroEstado').value;
            
            if (fechaFiltro) {
                reservas = reservas.filter(r => r.fechaReserva === fechaFiltro);
            }
            
            if (estadoFiltro) {
                reservas = reservas.filter(r => r.estado === estadoFiltro);
            }
            
            // Ordenar por fecha y hora
            reservas.sort((a, b) => {
                const fechaA = new Date(`${a.fechaReserva}T${a.horaReserva}`);
                const fechaB = new Date(`${b.fechaReserva}T${b.horaReserva}`);
                return fechaA - fechaB;
            });
            
            if (reservas.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-info">
                            No hay reservas que coincidan con los filtros seleccionados
                        </div>
                    </div>
                `;
                return;
            }
            
            const mesas = obtenerMesas();
            
            reservas.forEach(reserva => {
                const mesa = mesas.find(m => m.id === reserva.idMesaAsignada);
                
                let estadoClass = '';
                switch(reserva.estado) {
                    case 'Pendiente': estadoClass = 'warning'; break;
                    case 'Confirmada': estadoClass = 'success'; break;
                    case 'Cancelada': estadoClass = 'danger'; break;
                    case 'Finalizada': estadoClass = 'secondary'; break;
                    case 'No Show': estadoClass = 'dark'; break;
                }
                
                let ocasionImg = '';
                switch(reserva.ocasionEspecial) {
                    case 'Cumpleaños': ocasionImg = '🎂'; break;
                    case 'Aniversario': ocasionImg = '💝'; break;
                    case 'Reunión de Negocios': ocasionImg = '💼'; break;
                    case 'Cita Romántica': ocasionImg = '🌹'; break;
                    case 'Celebración Familiar': ocasionImg = '👨‍👩‍👧‍👦'; break;
                    case 'Evento Corporativo': ocasionImg = '🏢'; break;
                    case 'Graduación': ocasionImg = '🎓'; break;
                    default: ocasionImg = '📅';
                }
                
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4 mb-4';
                card.innerHTML = `
                    <div class="card reserva-card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Reserva #${reserva.idReserva}</span>
                            <span class="badge bg-${estadoClass}">${reserva.estado}</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${reserva.nombreCliente}</h5>
                            <p class="card-text">
                                <i class="bi bi-people"></i> ${reserva.numeroPersonas} personas
                                <br>
                                <i class="bi bi-calendar"></i> ${reserva.fechaReserva}
                                <br>
                                <i class="bi bi-clock"></i> ${reserva.horaReserva}
                                <br>
                                <i class="bi bi-table"></i> Mesa: ${mesa ? mesa.id : 'No asignada'}
                                <br>
                                <i class="bi bi-geo-alt"></i> ${mesa ? mesa.ubicacion : 'N/A'}
                            </p>
                            ${reserva.ocasionEspecial && reserva.ocasionEspecial !== 'Ninguna' ? `
                                <p class="card-text">
                                    <span class="ocasion-img">${ocasionImg}</span> ${reserva.ocasionEspecial}
                                </p>
                            ` : ''}
                            ${reserva.notasAdicionales ? `
                                <p class="card-text">
                                    <strong>Notas:</strong> ${reserva.notasAdicionales}
                                </p>
                            ` : ''}
                        </div>
                        <div class="card-footer">
                            <div class="d-grid gap-2">
                                ${reserva.estado === 'Pendiente' || reserva.estado === 'Confirmada' ? `
                                <button class="btn btn-sm btn-danger cancelar-reserva" data-reserva-id="${reserva.idReserva}">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                                ` : ''}
                                ${reserva.estado === 'Confirmada' ? `
                                <button class="btn btn-sm btn-success finalizar-reserva" data-reserva-id="${reserva.idReserva}">
                                    <i class="bi bi-check-circle"></i> Finalizar
                                </button>
                                ` : ''}
                                <button class="btn btn-sm btn-danger eliminar-reserva" data-reserva-id="${reserva.idReserva}">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Agregar event listeners a los botones de las reservas
            document.querySelectorAll('.cancelar-reserva').forEach(btn => {
                btn.addEventListener('click', function() {
                    const reservaId = this.getAttribute('data-reserva-id');
                    cambiarEstadoReserva(reservaId, 'Cancelada');
                });
            });
            
            document.querySelectorAll('.finalizar-reserva').forEach(btn => {
                btn.addEventListener('click', function() {
                    const reservaId = this.getAttribute('data-reserva-id');
                    cambiarEstadoReserva(reservaId, 'Finalizada');
                });
            });
            
            document.querySelectorAll('.eliminar-reserva').forEach(btn => {
                btn.addEventListener('click', function() {
                    const reservaId = this.getAttribute('data-reserva-id');
                    mostrarConfirmacion(`¿Está seguro de que desea eliminar la reserva #${reservaId}?`, function() {
                        eliminarReserva(reservaId);
                    });
                });
            });
        }

        // ===== NAVEGACIÓN ENTRE SECCIONES =====
        function mostrarSeccion(seccion) {
            // Ocultar todas las secciones
            document.getElementById('seccion-mesas').style.display = 'none';
            document.getElementById('seccion-reservas').style.display = 'none';
            
            // Desactivar todos los enlaces de navegación
            document.getElementById('nav-mesas').classList.remove('active');
            document.getElementById('nav-reservas').classList.remove('active');
            
            // Mostrar la sección seleccionada y activar su enlace
            if (seccion === 'mesas') {
                document.getElementById('seccion-mesas').style.display = 'block';
                document.getElementById('nav-mesas').classList.add('active');
                renderizarMesas();
            } else if (seccion === 'reservas') {
                document.getElementById('seccion-reservas').style.display = 'block';
                document.getElementById('nav-reservas').classList.add('active');
                renderizarReservas();
            }
        }

        // ===== INICIALIZACIÓN =====
        function inicializar() {
            inicializarDatos();
            
            // Renderizar mesas
            renderizarMesas();
            renderizarTablaMesas();
            
            // Configurar event listeners
            document.getElementById('guardarMesa').addEventListener('click', guardarMesa);
            document.getElementById('guardarReserva').addEventListener('click', guardarReserva);
            document.getElementById('agregarMesaBtn').addEventListener('click', () => abrirModalEditarMesa());
            document.getElementById('aplicarFiltros').addEventListener('click', renderizarReservas);
            
            // Event listeners para actualizar select de mesas cuando cambian los campos relevantes
            document.getElementById('fechaReserva').addEventListener('change', llenarSelectMesas);
            document.getElementById('horaReserva').addEventListener('change', llenarSelectMesas);
            document.getElementById('numeroPersonas').addEventListener('change', llenarSelectMesas);
            
            // Event listeners para navegación
            document.getElementById('nav-mesas').addEventListener('click', function(e) {
                e.preventDefault();
                mostrarSeccion('mesas');
            });
            
            document.getElementById('nav-reservas').addEventListener('click', function(e) {
                e.preventDefault();
                mostrarSeccion('reservas');
            });
            
            // Mostrar la sección de mesas por defecto
            mostrarSeccion('mesas');
        }

        // Iniciar la aplicación cuando el documento esté cargado
        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
</body>
