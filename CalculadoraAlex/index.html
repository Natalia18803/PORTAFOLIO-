<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="contenedor">
    <h1>Calculadora</h1>


  <form onsubmit="calcular(event)">
    <label><input type="radio" name="operacion" value="suma">Suma</label><br>
    <label><input type="radio" name="operacion" value="resta">Resta</label><br>
    <label><input type="radio" name="operacion" value="multiplicacion">Multiplicación</label><br>
    <label><input type="radio" name="operacion" value="division">División</label><br>

    <input type="text" id="n1" placeholder="Número 1">
    <input type="text" id="n2" placeholder="Número 2">
    <button type="submit">Resultado</button>
  </form>

  <h2 id="res"></h2>

  <script>
    function calcular(event) {
      event.preventDefault();

      const num1 = parseFloat(document.getElementById("n1").value);
      const num2 = parseFloat(document.getElementById("n2").value);
      const operacion = document.querySelector('input[name="operacion"]:checked');
      const resultado = document.getElementById("res");

      if (!operacion) {
        alert("Selecciona una operación");
        return;
      }

      switch (operacion.value) {
        case "suma":
          resultado.textContent = `Resultado: ${num1 + num2}`;
          break;
        case "resta":
          resultado.textContent = `Resultado: ${num1 - num2}`;
          break;
        case "multiplicacion":
          resultado.textContent = `Resultado: ${num1 * num2}`;
          break;
        case "division":
          if (num2 === 0) {
            resultado.textContent = "Error: No se puede dividir por cero";
          } else {
            resultado.textContent = `Resultado: ${num1 / num2}`;
          }
          break;
        default:
          resultado.textContent = "Operación no reconocida";
      }
    }

  </script>
      </div>
</body>
</html>
